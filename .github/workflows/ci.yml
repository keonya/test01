name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Haskell
        uses: haskell/actions/setup@v2
        with:
          ghc-version: latest
          cabal-version: latest
      - name: Update dependencies
        run: cabal update
      - name: Run tests
        run: cabal test
